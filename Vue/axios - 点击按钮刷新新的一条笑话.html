<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue学习: axios - 点击按钮刷新新的一条笑话</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <button type="button" @click="getjoke">点击刷新笑话</button>
        <p>{{joke}}</p>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://unpkg.com/axios@0.19.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 接口1: 获取笑话
        // 请求地址: https://autumnfish.cn/api/joke
        // 请求方法: get
        // 响应内容: 随机笑话
        var app = new Vue({
            el: "#app",
            data: {
                joke: "这是一条笑话",
            },
            methods: {
                getjoke: function() {
                    var that = this;
                    axios.get("https://autumnfish.cn/api/joke").then(
                        function(response) {
                            that.joke = response.data;
                        },
                        function(err) {
                            console.log(err);
                        },
                    )
                }
            },
        })

    </script>
</body>

</html>
